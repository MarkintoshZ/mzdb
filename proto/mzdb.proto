syntax = "proto3";
package mzdb;

service Node {
  rpc Whothis (WhothisRequest) returns (LookupResponse);
  rpc Lookup (LookupRequest) returns (LookupResponse);
  rpc Get (GetRequest) returns (GetResponse);
  rpc Set (SetRequest) returns (SetResponse);
}

message WhothisRequest {}

message LookupRequest {
  uint64 key = 1;
  bool relay = 2;
}

message LookupResponse {
  uint64 key  = 1;
  string addr = 2;
}

message GetRequest {
  uint64 key = 1;
  bool relay = 2;
}

message GetResponse {
  oneof response {
    bytes value  = 1;
    string error = 2;
  }
}

message SetRequest {
  uint64 key  = 1;
  bytes value = 2;
  bool relay  = 3;
}

message SetResponse {
  bool success = 1;
}
